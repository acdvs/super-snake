<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Super Snake</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="keywords" content="Adam Davies, snake, arcade, game">
		<meta name="description" content="A classic Snake recreation made with HTML/CSS/JS. Change the difficulty with speed, boundaries, obstacles, and size.">
		<meta name="author" content="Adam Davies">
		<link rel="canonical" href="https://adamdavies001.github.io/super-snake/">
		<meta name="theme-color" content="#ffffff">
		<meta property="og:type" content="website">
		<meta property="og:site_name" content="Super Snake">
		<meta property="og:url" content="https://adamdavies001.github.io/super-snake/">
		<meta property="og:title" content="Super Snake">
		<meta property="og:description" content="A classic Snake recreation made with HTML/CSS/JS. Change the difficulty with speed, boundaries, obstacles, and size.">
		<link rel="stylesheet" type="text/css" href="dist/style.css">
		<link href='https://fonts.googleapis.com/css?family=Roboto:400' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<header>
			<div class="menu">
				<div class="newgame">
					<p>New Game</p>
				</div>
				<div class="boundscont cont" title="Without boundaries, the snake can move through the walls">
					<input type="checkbox" class="bounds" value="bounds" checked="checked">
					<p>Boundaries</p>
				</div>
				<div class="obstcont cont" title="Obstacles pop up after every collected piece">
					<p>Obstacles</p>
					<input type="range" class="obst" value="0" min="0" max="20" step="1">
					<p class="val">0</p>
				</div>
				<div class="speedcont cont" title="Snake movement speed">
					<p>Speed</p>
					<input type="range" class="speed" value="60" min="20" max="100" step="5" style="direction: rtl;">
					<p class="val">normal</p>
				</div>
				<div class="sizecont cont">
					<div class="heightcont cont" title="Stage height (px)">
						<p>Height</p>
						<input type="range" class="stageh" value="100" min="100" max="500" step="10">
					</div>
					<div class="widthcont cont" title="Stage width (px)">
						<p>Width</p>
						<input type="range" class="stagew" value="100" min="100" max="500" step="10">
					</div>
				</div>
			</div>
			<div class="score">
				<p class="label">SCORE</p>
				<p class="num">0</p>
			</div>
		</header>
		<section>
			<canvas id="stage"></canvas>
			<div id="count">
				<p></p>
			</div>
			<div id="cover">
				<p class="startnew">Choose your settings<br>and start a new game.</p>
			</div>
		</section>
		<footer>
			<a href="https://adam-davies.me"><span>HOME</span></a>
			<span>Copyright &copy; Adam Davies</span>
		</footer>

		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="dist/script.js"></script>
	</body>
</html>
